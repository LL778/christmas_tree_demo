<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python圣诞树</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        .text {
            position: absolute;
            top: 20%;
            left: 10%;
            color: #fff;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="text">Merry Christmas</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 15000; // 增加粒子数量，让效果更密集
        const treeColor = 'rgba(255, 100, 200, 0.8)'; // 粉紫色圣诞树
        const starColor = 'rgba(255, 255, 255, 0.6)'; // 白色星星
        const groundColor = 'rgba(255, 255, 255, 0.4)'; // 白色环形地面

        // 生成圣诞树粒子（贴近视频效果）
        for (let i = 0; i < particleCount; i++) {
            let x, y, color, radius, vx, vy;
            if (i < particleCount * 0.6) {
                // 圣诞树主体（锥形+分层，粉紫色）
                const treeHeight = canvas.height * 0.6;
                const treeTopY = canvas.height / 2 - treeHeight / 2;
                const randomY = treeTopY + Math.random() * treeHeight;
                const layerWidth = treeHeight * 0.8 * (randomY - treeTopY) / treeHeight; // 分层宽度
                x = canvas.width / 2 + (Math.random() - 0.5) * layerWidth;
                y = randomY;
                color = treeColor;
                radius = Math.random() * 1.5 + 0.5;
                vx = (Math.random() - 0.5) * 0.3;
                vy = (Math.random() - 0.5) * 0.3;
            } else if (i < particleCount * 0.8) {
                // 环形地面（围绕圣诞树的白色粒子环）
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2 + treeHeight / 2 + 50;
                const radiusRange = canvas.width * 0.3; // 环形半径范围
                const angle = Math.random() * Math.PI * 2;
                x = centerX + Math.cos(angle) * (radiusRange * 0.5 + Math.random() * radiusRange * 0.5);
                y = centerY + Math.sin(angle) * (radiusRange * 0.2 + Math.random() * radiusRange * 0.3);
                color = groundColor;
                radius = Math.random() * 1 + 0.5;
                vx = (Math.random() - 0.5) * 0.2;
                vy = (Math.random() - 0.5) * 0.2;
            } else {
                // 星星（随机分布在夜空，部分集中在树顶）
                if (Math.random() < 0.1) {
                    // 树顶星星
                    const treeTopX = canvas.width / 2;
                    const treeTopY = canvas.height / 2 - canvas.height * 0.3;
                    x = treeTopX + (Math.random() - 0.5) * 30;
                    y = treeTopY + (Math.random() - 0.5) * 30;
                    color = 'rgba(255, 255, 255, 0.9)'; // 树顶星星更亮
                    radius = Math.random() * 2 + 1;
                } else {
                    // 夜空星星
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height / 2;
                    color = starColor;
                    radius = Math.random() * 1 + 0.5;
                }
                vx = (Math.random() - 0.5) * 0.4;
                vy = (Math.random() - 0.5) * 0.4;
            }
            particles.push({ x, y, radius, color, vx, vy });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const p of particles) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();

                p.x += p.vx;
                p.y += p.vy;

                // 边界检测
                if (p.x < 0 || p.x > canvas.width) p.vx = -p.vx;
                if (p.y < 0 || p.y > canvas.height) p.vy = -p.vy;
            }
            requestAnimationFrame(animate);
        }

        animate();

        // 窗口大小变化时重置画布
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
