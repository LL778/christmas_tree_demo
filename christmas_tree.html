<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python圣诞树</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        .text {
            position: absolute;
            top: 20%;
            left: 10%;
            color: #fff;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="text">Merry Christmas</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 10000;
        const treeColor = 'rgba(255, 100, 200, 0.8)';
        const starColor = 'rgba(255, 255, 255, 0.6)';
        const groundColor = 'rgba(255, 255, 255, 0.4)';

       // 生成圣诞树粒子（修改后）
for (let i = 0; i < particleCount; i++) {
    let x, y, color;
    // 计算圣诞树的锥形轮廓
    const treeHeight = canvas.height * 0.6;
    const treeBaseWidth = canvas.width * 0.4;
    const treeTopY = canvas.height / 2 - treeHeight / 2;
    
    if (i < particleCount * 0.7) {
        // 圣诞树主体（锥形分布）
        const randomY = treeTopY + Math.random() * treeHeight;
        // 越往下树越宽
        const currentWidth = treeBaseWidth * (randomY - treeTopY) / treeHeight;
        x = canvas.width / 2 + (Math.random() - 0.5) * currentWidth;
        y = randomY;
        color = 'rgba(34, 139, 34, 0.8)'; // 深绿色，更像圣诞树
    } else if (i < particleCount * 0.85) {
        // 树的装饰（红色小粒子）
        const randomY = treeTopY + Math.random() * treeHeight;
        const currentWidth = treeBaseWidth * (randomY - treeTopY) / treeHeight;
        x = canvas.width / 2 + (Math.random() - 0.5) * currentWidth;
        y = randomY;
        color = 'rgba(255, 0, 0, 0.9)';
    } else if (i < particleCount * 0.95) {
        // 地面（树桩）
        x = canvas.width / 2 + (Math.random() - 0.5) * (treeBaseWidth * 0.2);
        y = treeTopY + treeHeight + Math.random() * (canvas.height * 0.1);
        color = 'rgba(139, 69, 19, 0.8)'; // 棕色树桩
    } else {
        // 星星（树顶+夜空）
        if (Math.random() < 0.2) {
            // 树顶星星
            x = canvas.width / 2 + (Math.random() - 0.5) * 20;
            y = treeTopY + Math.random() * 30;
        } else {
            // 夜空星星
            x = Math.random() * canvas.width;
            y = Math.random() * (treeTopY - 50);
        }
        color = 'rgba(255, 255, 0, 0.9)'; // 黄色星星
    }
    particles.push({
        x,
        y,
        radius: Math.random() * 1.5 + 0.3,
        color,
        vx: (Math.random() - 0.5) * 0.3,
        vy: (Math.random() - 0.5) * 0.3
    });
}

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const p of particles) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();

                p.x += p.vx;
                p.y += p.vy;

                // 边界检测
                if (p.x < 0 || p.x > canvas.width) p.vx = -p.vx;
                if (p.y < 0 || p.y > canvas.height) p.vy = -p.vy;
            }
            requestAnimationFrame(animate);
        }

        animate();

        // 窗口大小变化时重置画布
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
