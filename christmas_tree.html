<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫粒子圣诞树</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        .text {
            position: absolute;
            top: 15%;
            left: 10%;
            color: #fff;
            font-size: 24px;
            font-family: Arial, sans-serif;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="text">Merry Christmas</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 20000; // 增加粒子密度
        const treeColor = 'rgba(255, 100, 200, 0.8)'; // 粉紫色圣诞树
        const starColor = 'rgba(255, 255, 255, 0.6)'; // 白色星星
        const groundColor = 'rgba(255, 255, 255, 0.4)'; // 白色环形地面
        const heartColor = 'rgba(255, 100, 150, 1)'; // 树顶爱心颜色

        // 生成粒子
        for (let i = 0; i < particleCount; i++) {
            let x, y, color, radius, vx, vy;
            if (i < particleCount * 0.01) {
                // 树顶爱心
                const heartX = canvas.width / 2;
                const heartY = canvas.height / 2 - canvas.height * 0.35;
                // 爱心粒子分布
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 20;
                x = heartX + Math.cos(angle) * distance;
                y = heartY + Math.sin(angle) * distance;
                color = heartColor;
                radius = Math.random() * 1.5 + 0.5;
                vx = (Math.random() - 0.5) * 0.2;
                vy = (Math.random() - 0.5) * 0.2;
            } else if (i < particleCount * 0.6) {
                // 圣诞树主体（分层锥形）
                const treeHeight = canvas.height * 0.6;
                const treeTopY = canvas.height / 2 - treeHeight / 2 + 30; // 爱心下方
                const randomY = treeTopY + Math.random() * treeHeight;
                const layerWidth = treeHeight * 0.8 * (randomY - treeTopY) / treeHeight;
                x = canvas.width / 2 + (Math.random() - 0.5) * layerWidth;
                y = randomY;
                color = treeColor;
                radius = Math.random() * 1.5 + 0.5;
                vx = (Math.random() - 0.5) * 0.3;
                vy = (Math.random() - 0.5) * 0.3;
            } else if (i < particleCount * 0.8) {
                // 环形地面
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2 + treeHeight / 2 + 50;
                const radiusRange = canvas.width * 0.4;
                const angle = Math.random() * Math.PI * 2;
                x = centerX + Math.cos(angle) * (radiusRange * 0.4 + Math.random() * radiusRange * 0.6);
                y = centerY + Math.sin(angle) * (radiusRange * 0.1 + Math.random() * radiusRange * 0.4);
                color = groundColor;
                radius = Math.random() * 1 + 0.5;
                vx = (Math.random() - 0.5) * 0.2;
                vy = (Math.random() - 0.5) * 0.2;
            } else {
                // 星星
                x = Math.random() * canvas.width;
                y = Math.random() * canvas.height / 2;
                color = starColor;
                radius = Math.random() * 1 + 0.5;
                vx = (Math.random() - 0.5) * 0.4;
                vy = (Math.random() - 0.5) * 0.4;
            }
            particles.push({ x, y, radius, color, vx, vy });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const p of particles) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();

                p.x += p.vx;
                p.y += p.vy;

                // 边界检测
                if (p.x < 0 || p.x > canvas.width) p.vx = -p.vx;
                if (p.y < 0 || p.y > canvas.height) p.vy = -p.vy;
            }
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
